<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log File Analyzer</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f6f9;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 420px;
        }

        .title-box {
            background-color: #0d6efd;
            color: white;
            padding: 18px;
            border-radius: 8px;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        input[type="file"] {
            margin: 20px 0;
            font-size: 15px;
        }

        .analyze-btn {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .analyze-btn:hover {
            background-color: #0b5ed7;
        }

        .message {
            margin-top: 15px;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="title-box">
        Log File Analyzer
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="logfile" required>
        <br><br>
        <button type="submit" class="analyze-btn">
            Analyze Log File
        </button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

</div>

</body>
</html>
