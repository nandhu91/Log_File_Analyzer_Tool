<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log File Analyzer Tool</title>

    <style>
        /* ===== PAGE BASE ===== */
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #eef3fb, #f7f9fc);
        }

        /* ===== MAIN CONTAINER ===== */
        .page {
            width: 100%;
            max-width: 900px;
            padding: 40px;
        }

        /* ===== TITLE SECTION ===== */
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }

        .page-title h1 {
            display: inline-block;
            padding: 20px 60px;
            background-color: #eaf2ff;   /* light professional blue */
            color: #1f4fd8;
            border-radius: 12px;
            font-size: 32px;
            font-weight: 600;
            border: 1px solid #c7dbff;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.08);
        }

        /* ===== CARD ===== */
        .card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 50px;
            box-shadow: 0px 14px 30px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        /* ===== FORM ===== */
        input[type="file"] {
            font-size: 16px;
            margin-bottom: 30px;
        }

        button {
            background-color: #1f6fff;
            color: #ffffff;
            border: none;
            padding: 14px 40px;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1558cc;
        }

        /* ===== FOOTER TEXT ===== */
        .hint {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="page">

    <!-- TITLE -->
    <div class="page-title">
        <h1>Log File Analyzer Tool</h1>
    </div>

    <!-- MAIN CARD -->
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="logfile" required>
            <br>
            <button type="submit">Analyze Log File</button>
        </form>

        <div class="hint">
            Supported formats: <strong>.log</strong>, <strong>.txt</strong>
        </div>
    </div>

</div>

</body>
</html>
